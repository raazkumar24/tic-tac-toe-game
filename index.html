<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset">Restart Game</button>
      <p id="status"></p>
    </div>

    <!-- Replace these paths with your own sound file paths -->
    <audio id="winSound" src="./sound/victorymale-version-230553.mp3"></audio>
    <audio
      id="drawSound"
      src="./sound/080047_lose_funny_retro_video-game-80925.mp3"
    ></audio>
    <audio id="clickSound" src="./sound/mouse-click-sound-233951.mp3"></audio>

    <script src="game.js"></script>
  </body>
</html>
